{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Coin Determiner</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="img/ico" href="{% static 'img/coin.png' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="centered">
                <span id="label-coin-input">Type the coin's value:</span>

                <form id="my-form" class="form-inline" action="{% url 'determiner:index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input id="id_value" name="value" type="number" class="form-control" min="1" max="250"
                               required autofocus>
                        <button class="btn btn-lg btn-primary">Send</button>
                        <div id="result">
                            <span>Result:</span>
                            <span>({{ result }})</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Developed by <a href="https://github.com/marquesds" target="_blank">Lucas Marques</a></p>
    </div>
</footer>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/npm.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#id_value").keydown(function (e) {
            // Allow: backspace, delete, tab, escape, enter and .
            if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                        // Allow: Ctrl+A
                    (e.keyCode == 65 && e.ctrlKey === true) ||
                        // Allow: home, end, left, right, down, up
                    (e.keyCode >= 35 && e.keyCode <= 40)) {
                // let it happen, don't do anything
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        $('#result').hide();

        $(document).on('submit','#my-form',function(){
            $('#result').show();
        });
    });
</script>
</body>
</html>
